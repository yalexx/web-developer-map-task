<div class="container">
  <ul class="left">
    <li *ngFor="let vehicle of vehicles">
      <button (click)="clickSelectVehicle(vehicle)"
              [ngClass]="{'selected': vehicle.selected}"
              [style.color]="vehicle.color"
              type="button">{{vehicle.name}}
      </button>
    </li>
  </ul>

  <ul class="left">
    <li *ngFor="let region of regions">
      <button (click)="clickSelectRegion(region)" type="button">{{region.name}}</button>
    </li>
  </ul>
</div>
